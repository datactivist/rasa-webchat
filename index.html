<!DOCTYPE html>
<html lang="en">

<head>
  <title>Databot - Testing ground</title>
</head>

<body style="background-image: url(https://i.ibb.co/Bq3WQhB/datasudscreen.png);">

  <script>!(function () {
      let e = document.createElement("script"),
        t = document.head || document.getElementsByTagName("head")[0];
      (e.src =
        "https://cdn.jsdelivr.net/npm/@anthonygigerich/rasa-webchat-dreal/lib/index.js"),

        (e.async = !0),
        (e.onload = () => {
          console.log(window.screen.width)
          if (window.screen.width > 500) {
	    window.WebChat.default(
	      {
	        title: 'Databot',
	        inputTextFieldHint: "Ecrivez votre message...",
	        socketUrl: "https://chatbot.sidonie-paca.fr",
	        initPayload: "/get_started",
	        customData: { language: "fr" },
	        withRules: true,
	        showRestartButton: true,
	        showFullScreenButton: true,
	        params: {
	          storage: 'session'
	        },
	      },
	      null
	  );
          }
        }),
        t.insertBefore(e, t.firstChild);
    })();
  </script>

</body>

</html>
